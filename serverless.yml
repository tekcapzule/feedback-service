service: feedback-service
variablesResolutionMode: 20210326
package:
  version: '0.0.1-SNAPSHOT'
  artifact: ./application/target/${self:service}-${self:package.version}-${self:provider.name}.jar
  excludeDevDependencies: true
provider:
  name: aws
  runtime: java11
  region: us-east-1
  memorySize: 1024
  timeout: 30
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "*"
  environment:
    APPLICATION_ENVIRONMENT: ${opt:stage}
    CLOUD_REGION: US_East_1
functions:
  createFeedback:
    handler: org.springframework.cloud.function.adapter.aws.SpringBootApiGatewayRequestHandler
    events:
      - http:
          path: feedback/create
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-User-Login
              - X-Channel-Code
            allowCredentials: true
          request:
            schemas:
              application/json:
                schema: ${file(api-gateway/create.json)}
                name: CreateFeedbackModel
                description: 'create feedback model'
    environment:
      SPRING_CLOUD_FUNCTION_DEFINITION: createFunction
  markFeedbackAsRead:
    handler: org.springframework.cloud.function.adapter.aws.SpringBootApiGatewayRequestHandler
    events:
      - http:
          path: feedback/markAsRead
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-User-Login
              - X-Channel-Code
            allowCredentials: true
          request:
            schemas:
              application/json:
                schema: ${file(api-gateway/markAsRead.json)}
                name: MarkFeedbackAsReadModel
                description: 'mark feedback as read model'
    environment:
      SPRING_CLOUD_FUNCTION_DEFINITION: markAsReadFunction
  getAllFeedbacks:
    handler: org.springframework.cloud.function.adapter.aws.SpringBootApiGatewayRequestHandler
    events:
      - http:
          path: feedback/getAll
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-User-Login
              - X-Channel-Code
            allowCredentials: true
          request:
            schemas:
              application/json:
                schema: ${file(api-gateway/getAll.json)}
                name: GetAllFeedbacksModel
                description: 'get all feedback model'
    environment:
      SPRING_CLOUD_FUNCTION_DEFINITION: getAllFunction

resources:
  extensions:
    CreateFeedbackLambdaFunction:
      Properties:
        SnapStart:
          ApplyOn: PublishedVersions
    MarkFeedbackAsReadLambdaFunction:
      Properties:
        SnapStart:
          ApplyOn: PublishedVersions
    GetAllFeedbacksLambdaFunction:
      Properties:
        SnapStart:
          ApplyOn: PublishedVersions
  Resources:
    feedbackTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}Feedback
        AttributeDefinitions:
          - AttributeName: emailId
            AttributeType: S
          - AttributeName: commentedOn
            AttributeType: S
        KeySchema:
          - AttributeName: emailId
            KeyType: HASH
          - AttributeName: commentedOn
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1